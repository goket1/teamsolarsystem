<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Team solar system</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='bootstrap_dark/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='fontawesome/css/all.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='custom/css/main.css') }}" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>

<!--Libraries-->
<script src="{{ url_for('static', filename='jquery/jquery.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

<!--Custom-->
<script type="text/javascript" src="{{ url_for('static', filename='/custom/js/main.js') }}"></script>


<div class="star_background"></div>
<div class="star_background_twinkling"></div>

<header>
    <!--Left side of header-->
    <nav class="navbar navbar-expand-md navbar-dark text-white">
        <a class="navbar-brand" href="/">
            <i class="fas fa-sun sun_easter_egg"></i>
            Solar system</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Planet inspector</a>
                </li>
            </ul>

            <!--Right side of header-->
            <div class="form-inline my-2 my-lg-0\">
                {% include 'set_scanner_id.html' %}
            </div>
        </div>
    </nav>
</header>
<main role="main" class="container">
    <div class="content main">
        {% block body %}

        {% endblock %}

    </div>
</main>
</body>
</html>
